<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NY Times Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>NY Times Search</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <form id="form">
            Search Term:<br>
            <input type="text" id="searchTerm"><br>
            Number of Records to Retrieve:<br>
            <select id="records">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
            Start Year (Optional):<br>
            <input type="text" id="startYear"><br>
            End Year (Optional):<br>
            <input type="text" id="endYear"><br>
          </form>
          <button type="button" class="btn btn-primary" id="searchButton">Search</button>
          <button type="button" class="btn btn-primary" id="clearButton">Clear Results</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Results:
        <div id="resultsBox">  TEST DATA</div>
      </div>
    </div>
  </div>
</body>
</html>
